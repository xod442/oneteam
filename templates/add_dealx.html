{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">
          <h4 style="color:white">Username: {{ username }}</h4>

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                  <h2 class="text-center heading-separator" style="color:white">Add LOB</h2>
                  <form method="POST" action="{{ url_for('dealsx_app.add_dealx', username=username)}}">
                        <label for="company" style="color:white">Company:</label>
                        <select class="selectpicker" name="company">
                            <option>unselected</option>
                                <option value="1">Manuel Ayala</option>
                                <option value="2">Stein Ericcson</option>
                                <option value="3">Brian Hickle</option>
                                <option value="4">Santosh Naik</option>
                                <option value="5">Brandon Harvey</option>
                                <option value="6">Bhaskar Ravikan</option>
                        </select>
                        <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                              <label for="ope" style="color:white">OPE#:</label>
                              <input type="text" required value="{{ ope }}" class="form-control" id="ope" name="ope">
                              </div>
                        </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                <label for="deal" style="color:white">Deal Description:</label>
                                <input type="text" required value="{{ deal }}"class="form-control" id="deal" name="deal">
                              </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                <label for="price" style="color:white">Deal Size:</label>
                                <input type="text" required value="{{ price }}"class="form-control" placeholder="185000" id="price" name="price">
                              </div>
                          </div>
                          </div>
                      </div>
                      <div>
                          <input type="text" hidden value="{{ username }}" name="username">
                            {{ message }}
                      </div>
                      <div class="text-center mt-20">
                          <button class="btn btn-green">Add LOB</button>
                      </div>
                  </form>
              </div>
          </div>




  {% endblock %}

{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}
        <div class="container">
          <h4 style="color:white">Username: {{ username }}</h4>

            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white">Add Meeting Notes</h2>
                    <form method="POST" action="{{ url_for('meetings_app.add_meeting', username = username)}}">
                      <div class="col-sm-4">
                          <select class="selectpicker" name="company">
                              <option value="unselected">unselected</option>
                              {% for comp in my_companies %}
                                  <option value="{{ comp }}">{{ comp }}</option>
                              {% endfor %}
                          </select>
                          <div>
                            {{ message }}
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="action" style="color:white">Enter a meeting title:</label>
                                  <input type="text" class="form-control" id="title" name="title">
                                </div>
                                <div class="form-group">
                                  <label for="when"  style="color:white">Date:</label>
                                  <input type="text" readonly class="form-control" value="{{ when }}" id="when" name="when">
                                </div>
                                <div>
                                  <label for="notes">Meeting Notes:</label><textarea id="notes" name="notes" rows="10" cols="100"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="text" hidden value="{{ username }}" name="username">
                              {{ message }}
                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Meeting Notes</button>
                        </div>
                    </form>
                </div>
            </div><


  {% endblock %}

{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">
          <h4 style="color:white">Username: {{ username }}</h4>
            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white">Add Action Item</h2>
                    <form method="POST" action="{{ url_for('actions_app.add_action',username = username)}}">
                      <div class="col-sm-4">
                          <select class="selectpicker" name="company">
                              <option value="unselected">unselected</option>
                              {% for comp in my_companies %}
                                  <option value="{{ comp }}">{{ comp }}</option>
                              {% endfor %}

                          </select>
                      </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="action" style="color:white">Choose a company and then enter action item:</label>
                                  <input type="text" value="{{ action }}" class="form-control" id="action" name="action">

                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                  <label for="action" style="color:white">Due Date:</label>
                                    <input type="date" value="{{ due_date }}" placeholder="07-20-2020" class="form-control" id="due_date" name="due_date"></div>
                            </div>
                                <div class="col-sm-8">
                                  <div class="form-group">
                                      <label for="action" style="color:white">Assigned::</label>
                                        <input type="text" value="{{ owner }}" class="form-control" id="owner" name="owner">

                                    </div>
                                </div>
                           <div>
                             <div class="col-sm-12">
                                 <div class="form-group">
                                   <label for="notes" style="color:white">Notes/Next Steps:</label>
                                       <textarea id="notes" placeholder="Do Not Use Quotes" required name="notes" rows="10" cols="100"></textarea>
                                 </div>
                             </div>
                        <div>
                          <input type="text" hidden value="{{ username }}" name="username">
                          {{ message }}
                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Action Item</button>
                        </div>
                    </form>
                </div>
            </div><




  {% endblock %}

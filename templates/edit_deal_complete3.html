{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}


<div class="container">
  <h4 style="color:white">Username: {{ username }}</h4>
    <div class="row mt-50">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center heading-separator" style="color:white">Edit LOB</h2>
            <form method="POST" action="{{ url_for('dealsx_app.edit_dealx_complete3')}}">
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                          <label for="ope" style="color:white">OPE#:</label>
                          <input type="text" value="{{ info[1] }}" class="form-control" id="ope" name="ope">
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <div class="form-group">
                          <label for="deal" style="color:white">Deal:</label>
                          <input type="text" value="{{ info[0] }}"class="form-control" id="deal" name="deal">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                          <label for="price" style="color:white">Deal Size:</label>
                          <input type="text" value="{{ info[2] }}"class="form-control" id="price" name="price">
                        </div>
                    </div>


                </div>
                <div>
                  <input type="text" hidden value="{{ username }}" name="username">
                  <input type="text" hidden value="{{ info[3] }}" id="number" name="number">
                  {{ message }}
                </div>
                <div class="text-center mt-20">
                    <button class="btn btn-green">Save LOB</button>
                </div>
            </form>
        </div>
    </div>




  {% endblock %}

{% extends "base.html" %}

{% block content %}

        <div class="container">
      


            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white" >Add Code User</h2>
                    <form method="POST" action="{{ url_for('team_app.add_code')}}">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="first_name" style="color:white">First Name:</label>
                                  <input type="text" class="form-control" id="first_name" name="first_name">
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                      <label for="last_name" style="color:white">Last Name:</label>
                                      <input type="text" class="form-control" id="last_name" name="last_name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p style="color:red"> {{ message }} </p>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Code User</button>
                        </div>
                    </form>
                </div>
            </div><




  {% endblock %}
